<!DOCTYPE html>
<head>
    <meta charset="utf-8"> 
    <title>Sprawdź liczby</title>
</head>

<body>
    <div id="strona">
        <h1>Sprawdź liczby</h1>
        <p>Podaj 7 cyfr w ciagu <input type="text" id="f1">
            <input type="button" id="button" value="Weryfikuj" onclick="najwieksza()" /></p>
            <p id="funkcja1"></p>
        <p>Podaj numer ciagu Fibonacciego <input type="text" id="f2">
            <input type="button" id="button2" value="Weryfikuj" onclick="fibonacci()" /></p>
            <p id="funkcja2"></p>
        <p> NWD liczba 1 <input type="text" id="nwd1"></p>
        <p>NWD liczba 2 <input type="text" id="nwd2"></p>
        <p><input type="button" id="button3" value="Weryfikuj" onclick="nwd()" /></p>    
        <p id="funkcja3"> </p>
    </div>
    <script type="text/javascript">
    
        function najwieksza(){
            var liczby = new Array(7);
            liczby[0]=0;
            var max=liczby[0];

           for(var i=0;i<liczby.length;i++){
                liczby[i]=f1.value[i];
                
               if(liczby[i]>max){
                max=liczby[i];
               }
               
               funkcja1.innerHTML="najwieksza cyfra: " + max;
            
           }
        }

        function fibonacci(){
            var fib=0;
            fib=f2.value;
            
            if(fib<=1) funkcja2.innerHTML="wyraz nr "+ fib +" ciagu Fibonacciego to: "+fib;
            else if(fib>1){
                var a=1;
                var b=1;
                var c=1;

                for(var i=0; i<fib-2;i++){
                    a=b;
                    b=c;
                    c=a+b;
   
                }
                var x=c;
                funkcja2.innerHTML="wyraz "+ fib +" ciagu Fibonacciego to: "+x;
                
            }
  
        }

        function nwd(){
            var liczba1=parseInt(nwd1.value);
            var liczba2=parseInt(nwd2.value);
            var x;
            
            while(liczba2){
                x=liczba1 % liczba2;
                liczba1=liczba2;
                liczba2=x;
        }
        funkcja3.innerHTML="najwiekszy wspolny dzielnik to: " + liczba1; 
    }
    </script>

</body>
</html>
