<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #mapa {height: 600px;}
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
<button id="ala"> Kliknij tutaj, aby pojawiły się znaczniki</button>
<div id="sla"></div>
<div id="mapa">
    </div>
    
<script>

var mymap = L.map('mapa').setView([54.445114, 18.55237], 16);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

var a=document.querySelector('#sla');
document.querySelector('#ala').addEventListener('click', function() {

var r= new XMLHttpRequest();										//tworzymy nowy obiekt typu XMLHttpRequest,
r.open('GET','https://jsonplaceholder.typicode.com/users');

r.onload=function(){

var data=JSON.parse(r.responseText);
const tab = [];

for(var i=0; i<10;i++){ 
    tab.push( data[i].name +", "+data[i].address.street+ ", " +data[i].address.suite+ ", " + data[i].address.city+ "<br>");
}
//tablica ma 10 elementow, kazdy element to informacja o osobie(imie i nazwisko, adres)



L.marker([54.442377, 18.555894]).addTo(mymap)
        .bindPopup(tab[0]).openPopup();

    L.marker([54.444997, 18.553587]).addTo(mymap)
        .bindPopup(tab[1]).openPopup();
    
    L.marker([54.445011, 18.55487]).addTo(mymap)
        .bindPopup(tab[2]).openPopup();

     L.marker([54.442999, 18.55999]).addTo(mymap)
        .bindPopup(tab[3]).openPopup();

    L.marker([54.44588, 18.55588]).addTo(mymap)
        .bindPopup(tab[4]).openPopup();
    
    L.marker([54.445777, 18.555777]).addTo(mymap)
        .bindPopup(tab[5]).openPopup();

        L.marker([54.44666, 18.55666]).addTo(mymap)
        .bindPopup(tab[6]).openPopup();

    L.marker([54.44555, 18.55555]).addTo(mymap)
        .bindPopup(tab[7]).openPopup();
    
    L.marker([54.44544, 18.55444]).addTo(mymap)
        .bindPopup(tab[8]).openPopup();
    
     L.marker([54.442333, 18.555333]).addTo(mymap)
        .bindPopup(tab[9]).openPopup();

    };
r.send();

});


</script>
</body>
</html>
